<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hive Tool | BABYFIXIE</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .history-item {
        font-weight: 400;
      }
      .flex-container {
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        min-height: 100vh;
      }
      .alert-custom {
        margin-top: 20px;
      }
      .history-item {
        cursor: pointer;
        padding: 5px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: inline-block;
      }
      .history-item:hover {
        background-color: #f0f0f0;
      }
      #historyContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div
      class="position-absolute top-0 left-0 w-100 h-100 bg-image"
      style="
        background-image: url('img/bg1.png');
        background-repeat: no-repeat;
        background-size: cover;
        z-index: -1;
        opacity: 0.3;
        -webkit-filter: blur(4px);
        filter: blur(4px);
      "
    ></div>
    <div class="flex-container">
      <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Hive Tool</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Stat Tracker</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="winrate.html">Winrate Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="leaderboard.html">Leaderboards</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="maps.html">Maps</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main class="main-content container mt-5">
        <h1 class="text-center mb-4">Whose stats do you want to see?</h1>

        <div id="messageContainer" class="text-center"></div>

        <div class="d-flex justify-content-center">
          <div class="form-group mr-3">
            <label for="nickname">Enter Nickname:</label>
            <input
              type="text"
              class="form-control"
              id="nickname"
              placeholder="Enter nickname"
            />
          </div>
          <div class="form-group">
            <label for="gameMode">Select Game Mode:</label>
            <select class="form-control" id="gameMode">
              <option value="bed">BedWars</option>
              <option value="sky">SkyWars</option>
              <option value="wars">Treasure Wars</option>
              <option value="murder">Murder Mystery</option>
              <option value="dr">Deathrun</option>
              <option value="party">Block Party</option>
              <option value="ground">Ground Wars</option>
              <option value="main">Global</option>
            </select>
          </div>
        </div>

        <div id="historyContainer" class="d-flex flex-column text-center mt-4">
          <h4 id="historyTitle">History:</h4>
          <div id="historyList"></div>
        </div>

        <div class="text-center mt-4">
          <button id="searchBtn" class="btn btn-primary btn-lg">Search</button>
        </div>
      </main>

      <footer class="footer text-center bg-light py-3">
        <p class="mb-0">
          Â©
          <a href="https://fixie.space/hivetool" target="_blank">Hive Tool</a>
          2025 - Made with <span style="color: red">&hearts;</span> by
          <a href="https://fixie.space/" target="_blank">Fixie</a>
        </p>
      </footer>
    </div>

    <script>
      window.onload = function () {
        loadHistory();

        const savedNickname = localStorage.getItem('nickname');
        const savedGameMode = localStorage.getItem('gameMode');

        if (savedNickname) {
          document.getElementById('nickname').value = savedNickname;
        }

        if (savedGameMode) {
          document.getElementById('gameMode').value = savedGameMode;
        }
      };

      document.getElementById('searchBtn').addEventListener('click', event => {
        event.preventDefault();
        const nickname = document.getElementById('nickname').value.trim();
        const gameMode = document.getElementById('gameMode').value;

        if (!nickname || !gameMode) {
          displayMessage(
            'Please enter a correct nickname and select a game mode.',
            'danger'
          );
          return;
        }

        localStorage.setItem('nickname', nickname);
        localStorage.setItem('gameMode', gameMode);

        const searchHistory = getSearchHistory();
        const newSearch = { nickname, gameMode };

        const searchExists = searchHistory.some(
          item => item.nickname === nickname && item.gameMode === gameMode
        );

        if (!searchExists) {
          searchHistory.push(newSearch);
          if (searchHistory.length > 5) searchHistory.shift();

          localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
        }

        const statsUrl = `stats.html?gameMode=${gameMode}&nickname=${nickname}`;
        console.log('Redirecting to:', statsUrl);
        window.location.href = statsUrl;
      });

      function displayMessage(message, type) {
        const messageContainer = document.getElementById('messageContainer');
        messageContainer.innerHTML = `  
          <div class="alert alert-${type} alert-custom" role="alert">
            ${message}
          </div>
        `;
      }

      function getSearchHistory() {
        const history = localStorage.getItem('searchHistory');
        return history ? JSON.parse(history) : [];
      }

      function loadHistory() {
        const history = getSearchHistory();
        const historyList = document.getElementById('historyList');
        const historyTitle = document.getElementById('historyTitle');
        historyList.innerHTML = '';

        if (history.length === 0) {
          historyTitle.style.display = 'none';
        } else {
          historyTitle.style.display = 'block';
          history.forEach(item => {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = `${
              item.nickname
            } - ${item.gameMode.toUpperCase()}`;
            historyItem.addEventListener('click', () => {
              document.getElementById('nickname').value = item.nickname;
              document.getElementById('gameMode').value = item.gameMode;
            });
            historyList.appendChild(historyItem);
          });
        }
      }
    </script>

    <script src="escapeListener.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
