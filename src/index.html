<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hive Tool</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div
      class="position-absolute top-0 left-0 w-100 h-100 bg-image"
      style="
        background-image: url('img/bg1.png');
        background-repeat: no-repeat;
        background-size: cover;
        z-index: -1;
        opacity: 0.3;
        -webkit-filter: blur(4px);
        filter: blur(4px);
      "
    ></div>
    <div class="flex-container">
      <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Hive Tool</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Stat Tracker</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="winrate.html">Winrate Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="leaderboard.html">Leaderboards</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="camparison.html">Comparison</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="maps.html">Maps</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main class="main-content container mt-5">
        <h1 class="text-center mb-4">Whose stats do you want to see?</h1>

        <div id="messageContainer" class="text-center"></div>

        <div class="d-flex justify-content-center">
          <div class="form-group mr-3">
            <label for="nickname">Enter Nickname:</label>
            <input
              type="text"
              class="form-control"
              id="nickname"
              placeholder="Enter nickname"
            />
          </div>
          <div class="form-group">
            <label for="gameMode">Select Game Mode:</label>
            <select class="form-control" id="gameMode">
              <option value="bed">BedWars</option>
              <option value="sky">SkyWars</option>
              <option value="wars">Treasure Wars</option>
              <option value="murder">Murder Mystery</option>
              <option value="dr">Deathrun</option>
              <option value="party">Block Party</option>
              <option value="ground">Ground Wars</option>
              <option value="main">Global</option>
            </select>
          </div>
        </div>

        <div id="historyContainer" class="d-flex flex-column text-center mt-4">
          <h4 id="historyTitle">History:</h4>
          <div id="historyList"></div>
        </div>

        <div class="text-center mt-4">
          <button id="searchBtn" class="btn btn-primary btn-lg">Search</button>
        </div>
      </main>

      <footer class="footer text-center bg-light py-3">
        <p class="mb-0">
          Â©
          <a href="https://fixie.space/hivetool" target="_blank">Hive Tool</a>
          2025 - Made with <span style="color: red">&hearts;</span> by
          <a href="https://fixie.space/" target="_blank">Fixie</a>
        </p>
      </footer>
    </div>

    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/escapeListener.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
