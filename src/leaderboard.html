<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboards</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/leaderboard.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Leaderboard</h1>
      <div class="text-center mb-4">
        <a href="index.html" class="btn btn-primary back-button">
          <img
            src="https://img.icons8.com/?size=23&id=26191&format=png&color=ffffff"
            alt=""
          />
        </a>
        <!-- <a href="index.html" class="btn btn-primary">Back to Home</a> -->
      </div>

      <div class="form-group row">
        <div class="col-md-6">
          <label for="gameSelect">Select Game Mode:</label>
          <select
            class="form-control"
            id="gameSelect"
            onchange="fetchLeaderboard()"
          >
            <option value="bed">Bed Wars</option>
            <option value="sky">Sky Wars</option>
            <option value="ground">Ground Wars</option>
            <option value="murder">Murder Mystery</option>
            <option value="wars">Treasure Wars</option>
            <option value="party">Party Games</option>
            <option value="dr">Death Run</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="usernameSearch">Search by Username:</label>
          <input
            type="text"
            id="usernameSearch"
            class="form-control"
            placeholder="Enter username"
            oninput="filterLeaderboard()"
          />
        </div>
      </div>

      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>XP</th>
            <th>Games Played</th>
            <th>Victories</th>
            <th>Deaths</th>
            <th>Kills</th>
          </tr>
        </thead>
        <tbody id="leaderboard"></tbody>
      </table>
    </div>

    <script type="module" src="js/leaderboard.js"></script>
    <script type="module" src="js/escapeListener.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
