<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Stats</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/winrate.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-3">Winrate Calculator</h1>
      <div class="text-center mb-3">
        <a href="index.html" class="btn btn-primary"
          ><img
            src="https://img.icons8.com/?size=25&id=26191&format=png&color=ffffff"
            alt=""
        /></a>
        <!-- <a href="index.html" class="btn btn-primary">Back to Home</a> -->
      </div>

      <div class="text-center my-3">
        <input
          type="text"
          id="nicknameInput"
          class="form-control w-50 mx-auto mb-2"
          placeholder="Enter Nickname"
        />
        <input
          type="number"
          id="desiredWinrateInput"
          class="form-control w-50 mx-auto mb-2"
          placeholder="Enter Desired Winrate (%)"
          min="0"
          max="100"
        />
        <button id="fetchStatsBtn" class="btn btn-primary">Calculate</button>
      </div>

      <div id="messageContainer" class="text-center"></div>

      <div id="stats" class="row mt-3"></div>
    </div>

    <script type="module" src="js/winrate.js"></script>
    <script type="module" src="js/escapeListener.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
